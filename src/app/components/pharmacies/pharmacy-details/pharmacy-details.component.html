<div class="container" style="padding-top: 12px;">
    <div class="row">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
                    <li class="breadcrumb-item">
                        <a routerLink="/pharmacies">Pharmacies </a>
                    </li>
                    <li class="breadcrumb-item" active aria-current="page">
                        <a>{{PharmacyDetails.pharmacies.name}}</a>
                    </li>
                </ol>
            </nav>

        </div>
        <div class="col-lg-12 col-md-12 col-xl-12 col-sm-12 p-9">
            <div class="card">
                <div class="card-body card-body1 text-center">
                    <div class="row card-text ">
                        <div class="col-lg-3 col-md-12 col-xl-3 col-sm-12">
                            <img class="card-img-top" [src]="PharmacyDetails.pharmacies.logo" alt="Card image cap">
                        </div>
                        <div class="col-lg-12 col-md-12 col-xl-9 col-sm-12 text-left">
                            <h3 class="card-title">{{PharmacyDetails.pharmacies.name}}</h3>
                            <label class="title">Address :</label>&nbsp;<p class="data">
                                {{PharmacyDetails.pharmacies.address}}</p> <br>
                            <div *ngIf="PharmacyDetails.pharmacies.phone !=null">

                                <label class="title">Phone Number :</label>&nbsp;<p class="data">
                                    {{PharmacyDetails.pharmacies.phone}}</p> <br>
                            </div>
                            <a class="title" href="{{PharmacyDetails.pharmacies.websiteLink}}" target="_blank"
                                style="color:white;text-decoration-line: underline;">Visit Website</a>
                        </div>
                    </div>
                </div>
            </div><br>
        </div>
        <div class="col-lg-12 col-md-12 col-xl-12 col-sm-12 p-9">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation" *ngIf="PharmacyDetails.pharmacies.overview !=null">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                        type="button" role="tab" aria-controls="home" aria-selected="true">Overview</button>
                </li>
                <li class="nav-item" role="presentation" *ngIf="PharmacyDetails.pharmacies.timings !=null">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                        type="button" role="tab" aria-controls="profile" aria-selected="false">More Informtion</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    {{PharmacyDetails.pharmacies.overview}}</div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

                    <div *ngIf="PharmacyDetails.pharmacies.timings !=null">
                        <label class="title">Working Hours :</label>&nbsp;<p class="data">
                            {{PharmacyDetails.pharmacies.timings}}</p> <br>
                    </div>
                </div>
            </div><br>
        </div>
    </div>
</div>
